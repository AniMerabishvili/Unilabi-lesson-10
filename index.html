<!DOCTYPE html>
<html>
<head>
	<title> Forms </title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<section class="form-section">
		<h5 class="title-1"> Contact </h5>
		<h1 class="title-2"> Contact us to get free support </h1>
		<form>
			<label for="textarea"> </label>
			<textarea class="textarea" placeholder="Description"> </textarea>
			<div class="div-wraper">
				<div>
					<label for="Subject"> </label>
					<input type="text" name="Subject" class="Subject input" id="Subject" placeholder="Subject" required>
				</div>
				<div>
					<label for="Name/Surname"> </label>
					<input type="text" name="Name/Surname" class="Name/Surname input" id="Name/Surname" placeholder="Name/Surname" required>
				</div>
				<div>
					<label for="Email"> </label>
					<input type="Email" name="Email" class="Email input" id="Email" placeholder="Email" required>
				</div>
			</div>

		</form>
	</section>
</body>
</html>
